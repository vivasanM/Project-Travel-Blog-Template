<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Booking</title>

  <!-- Add Font Awesome CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #00bcd4, #009688);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative; /* Needed for positioning the Go Back button */
    }

    /* Go Back Button */
    .go-back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      font-size: 36px;  /* Increase the font size */
      padding: 15px 25px;  /* Adjust padding to make the button larger */
      color: white;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .go-back-btn:hover {
      color: #009688;
    }

    .booking-form {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .booking-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f8f8f8;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #009688;
      background-color: #fff;
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .booking-form button {
      width: 100%;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .booking-form button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 114, 255, 0.3);
    }

    .note {
      text-align: center;
      margin-top: 15px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Go Back Button with Font Awesome -->
  <button class="go-back-btn" onclick="window.location.href='index.html';"><i class="fas fa-arrow-left"></i></button>

  <form class="booking-form" onsubmit="return submitBooking()">
    <h2>Travel Booking Form</h2>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your full name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="+91 98765 43210" required />
    </div>

    <div class="form-group">
      <label for="destination">Destination</label>
      <select id="destination" required>
        <option value="" disabled selected>Select your destination</option>
        <option value="maldives">Maldives</option>
        <option value="bali">Bali</option>
        <option value="paris">Paris</option>
        <option value="dubai">Dubai</option>
        <option value="tokyo">Tokyo</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Travel Date</label>
      <input type="date" id="date" required />
    </div>

    <div class="form-group">
      <label for="notes">Special Requests</label>
      <textarea id="notes" placeholder="Any specific requests or notes?"></textarea>
    </div>

    <button type="submit">Book Now</button>
    <p class="note">Weâ€™ll contact you via email after booking.</p>
  </form>

  <script>
    function submitBooking() {
      const name = document.getElementById("name").value;
      const destination = document.getElementById("destination").value;
      alert("Thank you, " + name + "! Your trip to " + destination + " is booked.");
      return false; // prevent actual form submission
    }
  </script>
</body>
</html>
